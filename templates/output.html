<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="templates/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <title>Image Processing Output</title>
    <style>
      .card{
        background-color: rgb(133, 99, 233);
      }
      .pad{
        height: 20px;
      }
      .img_container{
        padding-top: 10px;
        padding-bottom: 10px;
      }
      img{
        border-radius: 8px;
        max-width: 28rem;
      }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">HealthcareWeb</label>
        <ul>
          <li><a class="active" href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('website') }}">Disease Prediction</a></li>
          <li><a href="{{ url_for('tumor_detect') }}">Tumor Detection</a></li>
        </ul>
      </nav>
      <center>
        <p>
          <div class="pad"></div>
        </p>
          <div class="card text-white" style="max-width: 30rem;">
            <h2><div class="card-header">Processed Image Output</div></h2>
            <div class="card-body">
              <h5 class="card-title"><h3>{{output}}
              </h3></h5>
              <div class="img_container">
                <img src="..\static\output.jpg" alt="" >
              </div>
              <p class="card-text">{{reason}}</p>
   
        </div>
      </center>

      <center> <a href="{{ url_for('home') }}"> return home</a>
      </center>
    <!-- Add other relevant output information here -->
</body>
</html>
